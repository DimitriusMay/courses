{% extends "base.html" %}
{% block title %}All Courses{%endblock%}

{% block my_content %}
<table class="table mt-5 table-bordered table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Category</th>
            <th>Price</th>
            <!--
               закомментированная добавочная информация
            <th>Students Quantity</th>
            <th>Reviews Quantity</th>
            -->
        </tr>
    </thead>
    <tbody>
        {% for course in courses %}
        <tr>
            <td>
                <a href={% url "shop:single_course" course.id %}> {{ course.title }}</a>
            </td>
            <td>{{ course.category }}</td>
            <td>{{ course.price }}</td>
            <!--
                закомментированная добавочная информация
            <td>{{ course.students_qty }}</td>
            <td>{{ course.reviews_qty }}</td>
            -->
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
